<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XoH! Beats Store</title>
<style>
body {font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f5f5f5; color:#111;}
.navbar {display:flex; justify-content:space-between; padding:15px 30px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
.nav-links {list-style:none; display:flex; gap:20px; margin:0;}
.nav-links li {display:inline;}
.nav-links a {text-decoration:none; color:#111; font-weight:600;}
.beat-list {display:flex; flex-wrap:wrap; justify-content:center; padding:15px;}
.beat-card {background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:20px; margin:15px; width:220px; text-align:center;}
button {background:#1db954; color:#fff; border:none; padding:10px 15px; border-radius:6px; cursor:pointer; font-weight:600; margin-top:5px; width:100%;}
.cart {position:fixed; top:80px; right:20px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); max-width:250px;}
.profile {padding:15px;}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">XoH! Beats</div>
  <ul class="nav-links">
    <li><a href="#beats">Beats</a></li>
    <li><a href="#cart">Cart</a></li>
    <li><a href="#profile">Profile</a></li>
  </ul>
</nav>

<div id="beats" class="beat-list"></div>

<div id="cart" class="cart">
<h3>Cart</h3>
<div id="cart-items"></div>
<h4 id="cart-total">Total: $0</h4>
<button id="checkout-btn">Checkout</button>
</div>

<div id="profile" class="profile">
<h3>Profile</h3>
<p>Login/Register placeholder (to be implemented)</p>
</div>

<script>
// All 10 beats
const beats = [
  {id:1,title:"Bad Days",artist:"Polo G Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) 2024 Polo G Type Beat - Bad Days-(1).mp3"},
  {id:2,title:"Love Lost",artist:"Sad Guitar Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) 2024 Sad Guitar Type Beat - Love Lost-(1).mp3"},
  {id:3,title:"Lost Ones",artist:"BOOM BAP",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BOOM BAP BEAT - LOST ONES-.mp3"},
  {id:4,title:"Back Then",artist:"BigXThaPlug Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BigXThaPlug Type Beat - Back Then.mp3"},
  {id:5,title:"Changes",artist:"BigXThaPlug Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BigXThaPlug Type Beat - Changes.mp3"},
  {id:6,title:"Pressure",artist:"BigXThaPlug Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BigXThaPlug Type Beat - Pressure (prod. XoH! Beats).mp3"},
  {id:7,title:"Publicity",artist:"BigXThaPlug Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BigXthaPlug Type Beat - Publicity.mp3"},
  {id:8,title:"4LIFE",artist:"DMGB TYPE",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) DMGB TYPE BEAT - 4LIFE.mp3"},
  {id:9,title:"Petty",artist:"DaBaby x Juice WRLD Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) DaBaby x Juice WRLD Type Beat - Petty.mp3"},
  {id:10,title:"Back Then Duplicate",artist:"BigXThaPlug Type",price:15,file_url:"https://ia600900.us.archive.org/34/items/free-big-xtha-plug-type-beat-back-then/(FREE) BigXThaPlug Type Beat - Back Then.mp3"}
];

let cart = [];
let currentAudio = null;

function renderBeats() {
  const container = document.getElementById('beats');
  container.innerHTML = '';
  beats.forEach(beat => {
    const div = document.createElement('div');
    div.className = 'beat-card';
    div.innerHTML = `<h4>${beat.title}</h4><p>${beat.artist}</p>`;
    
    const playBtn = document.createElement('button');
    playBtn.textContent = 'Preview';
    playBtn.onclick = () => playPreview(beat.file_url, playBtn);
    
    const addBtn = document.createElement('button');
    addBtn.textContent = 'Add to Cart';
    addBtn.onclick = () => addToCart(beat);
    
    div.appendChild(playBtn);
    div.appendChild(addBtn);
    container.appendChild(div);
  });
}

function playPreview(url, button) {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    if (currentAudio.button) currentAudio.button.textContent = 'Preview';
    if (currentAudio.src === url) {
      currentAudio = null;
      return;
    }
  }
  currentAudio = new Audio(url);
  currentAudio.button = button;
  currentAudio.play();
  button.textContent = 'Pause';
  currentAudio.onended = () => { button.textContent = 'Preview'; currentAudio = null; }
}

function addToCart(beat) {
  cart.push(beat);
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById('cart-items');
  cartDiv.innerHTML = '';
  let total = 0;
  cart.forEach((item, index) => {
    const p = document.createElement('p');
    p.textContent = `${item.title} - $${item.price}`;
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => { cart.splice(index,1); renderCart(); };
    p.appendChild(removeBtn);
    cartDiv.appendChild(p);
    total += item.price;
  });
  document.getElementById('cart-total').textContent = `Total: $${total}`;
}

document.getElementById('checkout-btn').onclick = function() {
  if(cart.length===0){ alert('Cart is empty'); return;}
  const paypalLink = 'https://paypal.me/dandrespears';
  const cashAppLink = 'https://cash.app/$xollent25';
  alert('Redirecting to payment links! You can pay via PayPal or Cash App.');
  window.open(paypalLink,'_blank');
  window.open(cashAppLink,'_blank');
  cart=[];
  renderCart();
}

renderBeats();
</script>

</body>
</html>
